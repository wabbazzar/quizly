version: 2
updates:
  # Enable version updates for npm
  - package-ecosystem: "npm"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "09:00"
      timezone: "UTC"
    commit-message:
      prefix: "chore"
      prefix-development: "chore"
      include: "scope"
    reviewers:
      - "wesley"
    assignees:
      - "wesley"
    labels:
      - "dependencies"
      - "automated"
    open-pull-requests-limit: 5
    allow:
      # Allow updates for all dependencies
      - dependency-type: "all"
    ignore:
      # Ignore major version updates for certain packages that might break things
      - dependency-name: "react"
        update-types: ["version-update:semver-major"]
      - dependency-name: "react-dom"
        update-types: ["version-update:semver-major"]
      - dependency-name: "typescript"
        update-types: ["version-update:semver-major"]
      - dependency-name: "vite"
        update-types: ["version-update:semver-major"]
    # Group related dependencies together
    groups:
      react:
        patterns:
          - "react"
          - "react-*"
          - "@types/react*"
      testing:
        patterns:
          - "vitest"
          - "@vitest/*"
          - "@testing-library/*"
          - "playwright"
          - "@playwright/*"
      eslint:
        patterns:
          - "eslint"
          - "eslint-*"
          - "@eslint/*"
          - "typescript-eslint"
      build-tools:
        patterns:
          - "vite"
          - "@vitejs/*"
          - "typescript"
          - "rollup*"
          - "terser"

  # Enable version updates for GitHub Actions
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "10:00"
      timezone: "UTC"
    commit-message:
      prefix: "ci"
      include: "scope"
    reviewers:
      - "wesley"
    assignees:
      - "wesley"
    labels:
      - "github-actions"
      - "automated"
    open-pull-requests-limit: 2
