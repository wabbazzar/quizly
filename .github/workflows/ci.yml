  # Job 8: Build Verification (Multiple Targets)
  build:
    name: Build Verification
    runs-on: ubuntu-latest
    needs: setup
    strategy:
      matrix:
        build-type: [development, production, gh-pages]
      fail-fast: false
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: "npm"

      - name: Restore dependencies
        uses: actions/cache@v4
        with:
          path: |
            ~/.npm
            node_modules
          key: ${{ runner.os }}-node-${{ env.CACHE_VERSION }}-${{ needs.setup.outputs.node-modules-hash }}

      - name: Build Application
        run: |
          case "${{ matrix.build-type }}" in
            "development")
              npm run build
              ;;
            "production")
              NODE_ENV=production npm run build
              ;;
            "gh-pages")
              npm run build:gh-pages
              ;;
          esac

      - name: Verify Build Output
        run: |
          echo "Verifying build output for ${{ matrix.build-type }}..."
          if [ ! -d "dist" ]; then
            echo "âŒ Build output directory 'dist' not found"
            exit 1
          fi
          if [ ! -f "dist/index.html" ]; then
            echo "âŒ index.html not found in build output"
            exit 1
          fi
          echo "âœ… Build verification successful"

      - name: Bundle Analysis
        if: matrix.build-type == 'production'
        run: |
          npm run build:analyze
          echo "âœ… Bundle analysis completed"

      - name: Upload Build Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: build-${{ matrix.build-type }}
          path: dist/

